<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Binder</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3542f5149f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container"></div>
    <div class="form-box">
      <h1>Sign Up</h1>
      <form method="POST" action="link.php">
        <div class="input-group">
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input
              required
              name="name"
              id="name"
              type="text"
              placeholder="Name"
            />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input
              required
              name="age"
              id="age"
              type="number"
              placeholder="Age"
            />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-person-half-dress"></i>
            <select required name="gender" id="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
        <div class="btn-field">
          <button type="submit">Find your match</button>
        </div>
      </form>
    </div>
  </body>
</html>
